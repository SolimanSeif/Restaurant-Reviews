<!DOCTYPE html>
<html lang="en" xml:lang="en">

<link rel="manifest" href="manifest.json">

<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#317EFB"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="styles/RestaurantsResponsiveDesign.css" media="all"/>
	<link rel="stylesheet" href="styles/styles.css" type="text/css" media="all"/>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
  <!-- Main CSS file -->
  
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb">
		<ol id="breadcrumbOL">
			<li><a href="/">Home</a></li>
		</ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
	<div class="mainContainDev">
		<!-- Beginning map -->
		<div class="topContainer">
			<section id="map-container">
			  <div id="map" aria-label="google map API" role="application"></div>
			</section>
			<!-- End map -->
			<!-- Beginning restaurant -->
			<section id="restaurant-container" >
			  <h2 id="restaurant-name" title="restaurant name" label="restaurant name"></h2>
			  <picture id="restaurant-img"></picture>
			  <p id="restaurant-cuisine" title="cuisine" label="cuisine" aria-labelledby="restaurant-name" aria-describedby="restaurant-cuisine"></p>
			  <p id="restaurant-address" title="address" label="address" aria-labelledby="restaurant-name" aria-describedby="restaurant-address"></p>
			  <table id="restaurant-hours" title="working hours" label="Working hours" role="table" aria-describedby="restaurant-hours"></table>
			</section>
		</div>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
		  <div id="reviews-list"></div>
		</section>
		<!-- End reviews -->
	</div>
	
	<div class="socialMedia">
		<a href="https://twitter.com/home?status=https://github.com/udacity/responsive-images" class="zocial-twitter">Twitter</a>
		<a href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/udacity/responsive-images" class="zocial-facebook">Facebook</a>
		<a href="https://plus.google.com/share?url=https://github.com/udacity/responsive-images" class="zocial-googleplus">Google+</a>
	</div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
	
	Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script async defer src="scripts/sw.js"></script>
  <script type="text/javascript" src="scripts/idb.js"></script>
  <script type="text/javascript" src="scripts/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="scripts/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwMy2iEU4nOLJA70oAdpF2uG9ey8jBBlU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
